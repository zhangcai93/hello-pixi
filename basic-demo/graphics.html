<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixi.Graphics</title>
    <script src="https://pixijs.download/v6.2.2/pixi.min.js"></script>
</head>
<body>
<script>
    const app = new PIXI.Application({
        width: 640,
        height: 360
    });
    document.body.appendChild(app.view);
    app.renderer.backgroundColor = 0xffffcc;

    let rectangle = new PIXI.Graphics(); 
    // 外边框 lineStyle(边框宽度, 边框颜色, 透明度)
    rectangle.lineStyle(4, 0xFF3300, 1);
    // beginFill(16进制的颜色参数): 设置矩形的填充颜色
    rectangle.beginFill(0x66CCFF);
    // drawRect(x, y, width, height)
    rectangle.drawRect(0, 0, 64, 64);
    // endFill(): 结束绘制
    rectangle.endFill();
    rectangle.x = 170;
    rectangle.y = 170;

    console.log(rectangle.width, rectangle.height) // 68 68
    app.stage.addChild(rectangle);


    let circle = new PIXI.Graphics();
    circle.beginFill(0x9966FF);
    // drawCircle(x, y, 半径radius)
    circle.drawCircle(0, 0, 32);
    circle.endFill();
    circle.x = 64;
    circle.y = 130;
    app.stage.addChild(circle);


    let ellipse = new PIXI.Graphics();
    ellipse.beginFill(0xFFFF00);
    // drawEllipse方法用来绘制椭圆。drawEllipse(x, y, width, height);
    ellipse.drawEllipse(0, 0, 50, 20);
    ellipse.endFill();
    ellipse.x = 50;
    ellipse.y = 20;
    app.stage.addChild(ellipse);


    let roundBox = new PIXI.Graphics();
    roundBox.lineStyle(4, 0x99CCFF, 1);
    roundBox.beginFill(0xFF9933);
    // drawRoundedRect(x, y, width, height, 圆角大小)
    roundBox.drawRoundedRect(0, 0, 84, 36, 10)
    roundBox.endFill();
    roundBox.x = 48;
    roundBox.y = 190;
    app.stage.addChild(roundBox);

    // 多边形 drawPolygon
    let triangle = new PIXI.Graphics();
    triangle.beginFill(0x66FF33);

    triangle.drawPolygon([
        0, 100,             //First point
        100, 0,              //Second point
        0, 0                 //Third point
    ]);
    triangle.endFill();

    triangle.x = 150
    app.stage.addChild(triangle);

    let style = new PIXI.TextStyle({
        fontFamily: "Arial",
        fontSize: 36,
        fill: "white",
        stroke: '#ff3300',
        strokeThickness: 4,
        dropShadow: true,
        dropShadowColor: "#000000",
        dropShadowBlur: 4,
        dropShadowAngle: Math.PI / 6,
        dropShadowDistance: 6,
    });
    let message = new PIXI.Text("Hello Pixi!", style);
    app.stage.addChild(message);

    
</script>
</body>
</html>
